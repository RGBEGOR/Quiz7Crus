<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Командные тесты по истории</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/media.css">
</head>

<body>
    <div class="wrapper">
        <nav class="wrapper__nav">
            <div class="container wrapper__navbar">
                <a class="logo" href="#!">
                    <img src="images/products/Щит.png" alt="" class="owl">
                    DREAM SCHOOL
                </a>

                <div class="wrapper__navbar-right">
                    <button class="wrapper__navbar-btn">
                        <img src="images/products/Сердце.png" alt="" class="heards">

                    </button>

                    <div class="wrapper__navbar-basket">
                        <div class="wrapper__navbar-top">
                            Общие набранные очки
                            <button class="wrapper__navbar-close"></button>
                        </div>
                        <div class="wrapper__navbar-checklist">
                            
                        </div>
                        <div class="wrapper__navbar-bottom">

                            <span class="wrapper__navbar-totalprice">0</span>

                        </div>
                    </div>

                </div>
            </div>
        </nav>
        <section class="container wrapper__view">
        </section>
        <section class="container wrapper__list">

            <div class="wrapper__list-card" id="crazy">
                <p class="wrapper__list-count"></p>
                <img class="wrapper__list-image" src="images/products/Егор (2).png" alt="" >
                <h3 class="wrapper__list-title">Команда-1</h3>

                    <p class="wrapper__list-text">1 000 Очков</p>
                    <button class="wrapper__list-btn"><img src="images/products/Лайк.png" alt="" class="liimg"></button>
                </div>
            </div>
            <div class="wrapper__list-card" id="light">
                <p class="wrapper__list-count"></p>
                <img class="wrapper__list-image" src="images/products/Ким.png" alt="">
                <h3 class="wrapper__list-title">Команда-2</h3>
                <div class="wrapper__list-sub">
                    <p class="wrapper__list-text">1 000 очков</p>
                    <button class="wrapper__list-btn"><img src="images/products/Лайк.png" alt="" class="liimg"></button>
                </div>
            </div>
            <div class="wrapper__list-card" id="cheeseburger">
                <p class="wrapper__list-count"></p>
                <img class="wrapper__list-image" src="images/products/Тамплиер2.png" alt="">
                <h3 class="wrapper__list-title">Команда-3</h3>
                <div class="wrapper__list-sub">
                    <p class="wrapper__list-text">1 000 Очков</p>
                    <button class="wrapper__list-btn"><img src="images/products/Лайк.png" alt="" class="liimg"></button>
                </div>
            </div>
            <div class="wrapper__list-card" id="dburger">
                <p class="wrapper__list-count"></p>
                <img class="wrapper__list-image" src="images/products/Илон.png" alt="">
                <h3 class="wrapper__list-title">Команда-4</h3>
                <div class="wrapper__list-sub">
                    <p class="wrapper__list-text">1 000 Очков</p>
                    <button class="wrapper__list-btn"><img src="images/products/Лайк.png" alt="" class="liimg"></button>
                </div>
            </div>
            
        </section>
    </div>
    <div class="print">
        <div class="print__header">
            <img src="images/logo.png" alt="">
            dBurger
        </div>
        <div class="print__body">
            
        </div>
        <div class="print__footer">
            
        </div>
    </div>

    
    <div class="wrapper">
        <main class="main">
            <div class="container">
            <div class="quiz__head">
                <img src="img/Dream School.jpg" alt="" class="cat" >
                <h1 class="intro">Тесты по команадам!</h1>
                <div class="head__content" id="head">
                </div>
            </div>
            <div class="quiz__body">
                <div class="buttons">
                    <div class="buttons__content" id="buttons">
                        <button class="button">Default button</button><br>
                        <button class="button button_wrong">Wrong answer</button><br>
                        <button class="button button_correct">Correct answer</button><br>
                        <button class="button button_passive">Unclicked button</button><br>
                    </div>
                </div>

                <div class="quiz__footer">
                <div class="footer__content" id="pages">0 / 0</div>
                </div>
            </div>                
            </div>           
        </main>
    </div>




    <script src="script/app.js"></script>
</body>

</html>
